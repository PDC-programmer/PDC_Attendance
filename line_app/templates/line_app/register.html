<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h3>LINE User Profile</h3>
            </div>
            <div class="card-body">
                <img id="user-picture" class="rounded-circle mb-3" width="100" height="100" alt="User Profile Picture">
                <h5 id="user-name" class="card-title">Loading...</h5>
                <p id="user-id" class="card-text">Loading user ID...</p>
                <p id="user-status" class="card-text">Loading status...</p>

                <!-- Employee Code Input Form -->
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="employee-code" class="form-label">รหัสพนักงาน (Employee Code)</label>
                        <input type="text" class="form-control" id="employee-code" placeholder="Enter your Employee Code">
                    </div>
                    <button type="button" id="submit-employee-code" class="btn btn-primary">Submit</button>
                </form>

                <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const liffId = "YOUR_LIFF_ID"; // Replace with your LIFF ID

            liff.init({ liffId })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile()
                            .then(profile => {
                                document.getElementById("user-name").textContent = profile.displayName;
                                document.getElementById("user-id").textContent = profile.userId;
                                document.getElementById("user-picture").src = profile.pictureUrl;
                                document.getElementById("user-status").textContent = profile.statusMessage || "No status message.";

                                document.getElementById("submit-employee-code").addEventListener("click", () => {
                                    const employeeCode = document.getElementById("employee-code").value;
                                    const userId = profile.userId;

                                    if (!employeeCode) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Error',
                                            text: 'กรุณากรอกรหัสพนักงาน',
                                        });
                                        return;
                                    }

                                    // ส่งข้อมูลไปยัง backend
                                    Swal.fire({
                                        title: 'กำลังบันทึก...',
                                        text: 'กรุณารอสักครู่',
                                        allowOutsideClick: false,
                                        didOpen: () => {
                                            Swal.showLoading();
                                        }
                                    });

                                    fetch("/line_app/register-employee/", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                        },
                                        body: JSON.stringify({ employeeCode, userId }),
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        Swal.close();
                                        if (data.error) {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Error',
                                                text: data.error,
                                            });
                                        } else {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Success',
                                                text: 'เชื่อมต่อรหัสพนักงานกับบัญชี LINE สำเร็จ!',
                                            });
                                        }
                                    })
                                    .catch(error => {
                                        Swal.close();
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Error',
                                            text: 'ไม่สามารถบันทึกข้อมูลได้',
                                        });
                                        console.error("Error:", error);
                                    });
                                });
                            })
                            .catch(err => console.error("Error getting profile: ", err));
                    }
                })
                .catch(err => console.error("Error initializing LIFF: ", err));
        });
    </script>
</body>
</html>
