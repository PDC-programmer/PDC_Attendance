<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Login</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const liffId = "2006739665-ljvgErOK"; // Replace with your LIFF ID

            liff.init({ liffId })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile()
                            .then(profile => {
                                document.getElementById("user-name").textContent = profile.displayName;
                                document.getElementById("user-id").textContent = profile.userId;
                                document.getElementById("user-picture").src = profile.pictureUrl;
                                document.getElementById("user-status").textContent = profile.statusMessage || "No status message.";
                            })
                            .catch(err => console.error("Error getting profile: ", err));
                    }
                })
                .catch(err => console.error("Error initializing LIFF: ", err));

            document.getElementById("logout-button").addEventListener("click", () => {
                if (liff.isLoggedIn()) {
                    liff.logout();
                    window.location.reload();
                }
            });

            document.getElementById("submit-employee-code").addEventListener("click", () => {
                const employeeCode = document.getElementById("employee-code").value;
                alert(`รหัสพนักงาน: ${employeeCode}`); // Replace with your desired submission logic
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h3>LINE User Profile</h3>
            </div>
            <div class="card-body">
                <img id="user-picture" class="rounded-circle mb-3" width="100" height="100" alt="User Profile Picture">
                <h5 id="user-name" class="card-title">Loading...</h5>
                <p id="user-id" class="card-text">Loading user ID...</p>
                <p id="user-status" class="card-text">Loading status...</p>

                <!-- Employee Code Input Form -->
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="employee-code" class="form-label">รหัสพนักงาน (Employee Code)</label>
                        <input type="text" class="form-control" id="employee-code" placeholder="Enter your Employee Code">
                    </div>
                    <button type="button" id="submit-employee-code" class="btn btn-primary">Submit</button>
                </form>

                <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
