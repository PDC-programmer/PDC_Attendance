<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Load the static tag library -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plus Dental Clinic Attendance{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand, .nav-link {
            color: #0a236c !important;
        }
        .nav-link:hover {
            color: #0303fe !important;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h4 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2342de;
        }
        .card {
            border: none;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .badge {
            font-size: 0.9rem;
        }
        .btn {
            font-size: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .logout-container {
            max-width: 400px;
            margin: 100px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" alt="Logo" width="44" height="38">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance/leave-request-auth/">ลางาน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/line/register-line-id/">ลงทะเบียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/logout/">ออกจากระบบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

        {% block content %}
        {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
