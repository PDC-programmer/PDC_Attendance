<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .line-login-button {
            background-color: #00c300;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }
        .line-login-button:hover {
            background-color: #009900;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_login" class="form-label">Email or Username</label>
                <input type="text" name="login" id="id_login" class="form-control" placeholder="Enter your email or username" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                <label for="id_remember" class="form-check-label">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'account_reset_password' %}" class="text-secondary">Forgot Password?</a>
        </div>
        <hr>
        <div class="text-center">
            <a href="{% url 'account_signup' %}" class="btn btn-link">Don't have an account? Sign Up</a>
        </div>
        <hr>
        <div class="text-center mt-4">
            <a href="https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id={{ LINE_LOG_IN_CHANNEL_ID }}&redirect_uri=
http://127.0.0.1:8000/accounts/line/login/callback/&state=randomstring&scope=profile%20openid%20email"
               class="line-login-button">
                Login with LINE
            </a>
        </div>
    </div>
</body>
</html>
