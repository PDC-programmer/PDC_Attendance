<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Leave Request</h1>

        <!-- User ID Input -->
        <div class="mb-3">
            <label for="user-id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="user-id" placeholder="Enter your User ID">
        </div>

        <!-- Leave Details -->
        <div class="mb-3">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start-date">
        </div>
        <div class="mb-3">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <div class="mb-3">
            <label for="leave-type" class="form-label">Leave Type</label>
            <select class="form-select" id="leave-type">
                <option value="sick_leave">ลาป่วย</option>
                <option value="annual_leave">ลาพักร้อน</option>
                <option value="absence_leave">ลากิจ</option>
                <option value="maternity_leave">ลาคลอด</option>
                <option value="bereavement_leave">ลาไปงานศพ</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" id="reason" rows="3"></textarea>
        </div>
        <button id="submit-request" class="btn btn-primary w-100">Submit Request</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submit-request").addEventListener("click", () => {
                const userId = document.getElementById("user-id").value;
                const startDate = document.getElementById("start-date").value;
                const endDate = document.getElementById("end-date").value;
                const leaveType = document.getElementById("leave-type").value;
                const reason = document.getElementById("reason").value;

                if (!userId || !startDate || !endDate || !leaveType || !reason) {
                    alert("กรุณากรอกข้อมูลให้ครบถ้วน");
                    return;
                }

                fetch("/attendance/leave-request/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        userID: userId,
                        startDate,
                        endDate,
                        type: leaveType,
                        reason,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert("Leave request submitted successfully");
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</body>
</html>
