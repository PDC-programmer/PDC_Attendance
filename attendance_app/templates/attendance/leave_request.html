<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำขอการลา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1, h4 {
            color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        th {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">คำขอการลา</h1>

        <!-- Employee Information -->
        <div class="mb-4">
            <h4>ข้อมูลพนักงาน</h4>
            <div class="row">
                <div class="col-6"><strong>ชื่อ:</strong> <span id="employee-name">Loading...</span></div>
                <div class="col-6"><strong>ตำแหน่ง:</strong> <span id="employee-title">Loading...</span></div>
                <div class="col-6"><strong>แผนก:</strong> <span id="employee-department">Loading...</span></div>
                <div class="col-6"><strong>รหัสพนักงาน:</strong> <span id="employee-staff_code">Loading...</span></div>
            </div>
        </div>

        <!-- Leave Balance Table -->
        <div class="mb-4">
            <h4>จำนวนวันลาคงเหลือ</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ประเภทการลา</th>
                        <th>จำนวนวันทั้งหมด</th>
                        <th>วันลาคงเหลือ</th>
                    </tr>
                </thead>
                <tbody id="leave-balance-table">
                    <tr>
                        <td colspan="3" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Leave Request History -->
        <div class="mb-4">
            <h4>คำขออนุมัติ</h4>
            <div id="leave-attendance-cards" class="row g-3">
                <!-- Cards will be dynamically inserted here -->
                <div class="col-12 text-center" id="loading-attendance">
                    -
                </div>
            </div>
        </div>

        <!-- Leave Request Form -->
        <div class="mb-4">
            <h4>คำขอการลา</h4>
            <div class="mb-3">
                <label for="start-date" class="form-label">เริ่มวันที่</label>
                <input type="date" class="form-control" id="start-date">
            </div>
            <div class="mb-3">
                <label for="end-date" class="form-label">ถึงวันที่</label>
                <input type="date" class="form-control" id="end-date">
            </div>
            <div class="mb-3">
                <label for="leave-type" class="form-label">ประเภทการลา</label>
                <select class="form-select" id="leave-type">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">เหตุผล</label>
                <textarea class="form-control" id="reason" rows="3"></textarea>
            </div>
            <button id="submit-request" class="btn btn-primary w-100">ยืนยัน</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const liffId = "2006739665-RZxk3YVm"; // Replace with your LIFF ID

            // ฟังก์ชันโหลดข้อมูลพนักงาน
            function loadEmployeeData(uid) {
                fetch(`/attendance/get-staff/${uid}/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            document.getElementById("employee-name").textContent = "ไม่มีข้อมูล";
                            document.getElementById("employee-title").textContent = "ไม่มีข้อมูล";
                            document.getElementById("employee-department").textContent = "ไม่มีข้อมูล";
                            document.getElementById("employee-staff_code").textContent = "ไม่มีข้อมูล";

                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาด',
                                text: data.error,
                            });
                        } else {
                            document.getElementById("employee-name").textContent = `${data.staff_fname} ${data.staff_lname}` || "ไม่มีข้อมูล";
                            document.getElementById("employee-title").textContent = `${data.staff_title}` || "ไม่มีข้อมูล";
                            document.getElementById("employee-department").textContent = data.staff_department || "ไม่มีข้อมูล";
                            document.getElementById("employee-staff_code").textContent = `${data.staff_code}` || "ไม่มีข้อมูล";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching employee data:", error);
                        document.getElementById("employee-name").textContent = "ไม่มีข้อมูล";
                        document.getElementById("employee-title").textContent = "ไม่มีข้อมูล";
                        document.getElementById("employee-department").textContent = "ไม่มีข้อมูล";
                        document.getElementById("employee-staff_code").textContent = "ไม่มีข้อมูล";
                    });
            }

            // ฟังก์ชันโหลดจำนวนวันลาคงเหลือ
            function loadLeaveBalances(uid) {
                fetch(`/attendance/get-leave-balances/${uid}/`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById("leave-balance-table");
                        tableBody.innerHTML = ""; // ล้างตารางเก่า
                        if (data.length > 0) {
                            data.forEach(balance => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${balance.leave_type}</td>
                                    <td>${balance.total_days}</td>
                                    <td>${balance.remaining_days}</td>
                                `;
                                tableBody.appendChild(row);
                            });
                        } else {
                            tableBody.innerHTML = `
                                <tr>
                                    <td colspan="3" class="text-center">ไม่มีข้อมูลวันลาคงเหลือ</td>
                                </tr>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching leave balances:", error);
                        document.getElementById("leave-balance-table").innerHTML = `
                            <tr>
                                <td colspan="3" class="text-center">ไม่มีข้อมูลวันลาคงเหลือ</td>
                            </tr>
                        `;
                    });
            }

            // ฟังก์ชันโหลดประวัติคำขอการลา
            function loadLeaveAttendances(uid) {
                fetch(`/attendance/get-leave-attendances/${uid}/`)
                    .then(response => response.json())
                    .then(data => {
                        const cardsContainer = document.getElementById("leave-attendance-cards");
                        cardsContainer.innerHTML = ""; // ล้างข้อมูลเก่า
                        if (data.length > 0) {
                            data.forEach(attendance => {
                                const card = document.createElement("div");
                                card.className = "col-12 col-md-6";

                                card.innerHTML = `
                                    <div class="card shadow-sm h-100">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title text-primary mb-2">รหัสคำขออนุมัติ: ${attendance.id}</h5>
                                            <p class="card-text">
                                                ประเภทวันลา: <strong>${attendance.leave_type}</strong>
                                            </p>
                                            <p class="card-text">
                                                ลาวันที่: <strong>${attendance.start_date} - ${attendance.end_date}</strong>
                                            </p>
                                            <p class="card-text flex-grow-1">
                                                เหตุผล: <strong>${attendance.reason}</strong>
                                            </p>
                                            <p class="card-text">
                                                สถานะ:
                                                <span class="badge ${
                                                    attendance.status === 'approved' ? 'bg-success' :
                                                    attendance.status === 'pending' ? 'bg-warning text-dark' :
                                                    attendance.status === 'rejected' ? 'bg-danger' : 'bg-secondary'
                                                }">
                                                    ${attendance.status}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                `;
                                cardsContainer.appendChild(card);
                            });
                        } else {
                            cardsContainer.innerHTML = `
                                <div class="col-12 text-center">
                                    <p class="text-muted">ไม่มีประวัติคำขอการลา</p>
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching leave attendances:", error);
                        const cardsContainer = document.getElementById("leave-attendance-cards");
                        cardsContainer.innerHTML = `
                            <div class="col-12 text-center">
                                <p class="text-danger">เกิดข้อผิดพลาดในการดึงข้อมูล</p>
                            </div>
                        `;
                    });
            }

            // โหลดประเภทการลา
            fetch("/attendance/get-leave-types/")
                .then(response => response.json())
                .then(data => {
                    const leaveTypeSelect = document.getElementById("leave-type");
                    leaveTypeSelect.innerHTML = ""; // ล้างตัวเลือกเก่า
                    data.forEach(type => {
                        const option = document.createElement("option");
                        option.value = type.id;
                        option.textContent = type.th_name;
                        leaveTypeSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching leave types:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: 'ไม่สามารถโหลดประเภทการลาได้ !',
                    });
                });

            liff.init({ liffId })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile()
                            .then(profile => {
                                const userId = profile.userId;

                                // โหลดข้อมูลพนักงานและวันลาคงเหลือ
                                loadEmployeeData(userId);
                                loadLeaveBalances(userId);
                                loadLeaveAttendances(userId);

                                document.getElementById("submit-request").addEventListener("click", () => {
                                    const startDate = document.getElementById("start-date").value;
                                    const endDate = document.getElementById("end-date").value;
                                    const leaveType = document.getElementById("leave-type").value;
                                    const reason = document.getElementById("reason").value;

                                    // ตรวจสอบข้อมูล
                                    if (!startDate || !endDate || !leaveType || !reason) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'ข้อมูลไม่ครบถ้วน...',
                                            text: 'กรุณากรอกข้อมูลให้ครบถ้วน !',
                                        });
                                        return;
                                    }

                                    // ตรวจสอบว่า endDate มากกว่า startDate หรือไม่
                                    if (new Date(endDate) < new Date(startDate)) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'วันที่ไม่ถูกต้อง...',
                                            text: 'วันที่สิ้นสุดต้องไม่น้อยกว่าวันที่เริ่มต้น !',
                                        });
                                        return;
                                    }

                                    // Show loading alert
                                    Swal.fire({
                                        title: 'กำลังบันทึกข้อมูล...',
                                        text: 'กรุณารอสักครู่...',
                                        allowOutsideClick: false,
                                        didOpen: () => {
                                            Swal.showLoading();
                                        }
                                    });

                                    fetch("/attendance/leave-request/", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                        },
                                        body: JSON.stringify({
                                            userID: userId,
                                            startDate,
                                            endDate,
                                            type: leaveType,
                                            reason,
                                        }),
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        Swal.close(); // Close loading alert
                                        if (data.error) {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'เกิดข้อผิดพลาด',
                                                text: data.error,
                                            });
                                        } else {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'เสร็จสมบูรณ์',
                                                text: 'บันทึกเสร็จสมบูรณ์ !',
                                            }).then(function() {
                                                window.location.reload();
                                            });
                                        }
                                    })
                                    .catch(error => {
                                        Swal.close(); // Close loading alert
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'เกิดข้อผิดพลาด',
                                            text: 'ไม่สามารถบันทึกคำขอการลาได้ !',
                                        });
                                        console.error("Error:", error);
                                    });
                                });
                            })
                            .catch(err => console.error("Error getting profile: ", err));
                    }
                })
                .catch(err => console.error("Error initializing LIFF: ", err));
        });
    </script>
</body>
</html>
