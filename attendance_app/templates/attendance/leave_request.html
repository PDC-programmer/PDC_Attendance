<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำขอการลา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">คำขอการลา</h1>
        <!-- ข้อมูลพนักงาน -->
        <div class="mb-3">
            <h4>ข้อมูลพนักงาน</h4>
            <p><strong>ชื่อ:</strong> <span id="employee-name">Loading...</span></p>
            <p><strong>แผนก:</strong> <span id="employee-title">Loading...</span></p>
            <p><strong>แผนก:</strong> <span id="employee-department">Loading...</span></p>
            <p><strong>แผนก:</strong> <span id="employee-staff_code">Loading...</span></p>
        </div>

        <!-- ตารางจำนวนวันลาคงเหลือ -->
        <div class="mb-3">
            <h4>จำนวนวันลาคงเหลือ</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ประเภทการลา</th>
                        <th>จำนวนวันทั้งหมด</th>
                        <th>วันลาคงเหลือ</th>
                    </tr>
                </thead>
                <tbody id="leave-balance-table">
                    <tr>
                        <td colspan="3" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ฟอร์มคำขอการลา -->
        <div class="mb-3">
            <label for="start-date" class="form-label">เริ่มวันที่</label>
            <input type="date" class="form-control" id="start-date">
        </div>
        <div class="mb-3">
            <label for="end-date" class="form-label">ถึงวันที่</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <div class="mb-3">
            <label for="leave-type" class="form-label">ประเภทการลา</label>
            <select class="form-select" id="leave-type">
                <option value="">Loading...</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">เหตุผล</label>
            <textarea class="form-control" id="reason" rows="3"></textarea>
        </div>
        <button id="submit-request" class="btn btn-primary w-100">ยืนยัน</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const liffId = "2006739665-RZxk3YVm"; // Replace with your LIFF ID

            // ฟังก์ชันโหลดข้อมูลพนักงาน
            function loadEmployeeData(userId) {
                fetch(`/attendance/get-staff/${userId}/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            Swal.fire({
                                icon: 'error',
                                title: 'เกิดข้อผิดพลาด',
                                text: data.error,
                            });
                        } else {
                            document.getElementById("employee-name").textContent = `${data.staff_fname} ${data.staff_lname}`;
                            document.getElementById("employee-title").textContent = `${data.staff_title}`;
                            document.getElementById("employee-department").textContent = `${data.staff_department}`;
                            document.getElementById("employee-staff_code").textContent = `${data.staff_code}`;
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching employee data:", error);
                    });
            }

            // ฟังก์ชันโหลดจำนวนวันลาคงเหลือ
            function loadLeaveBalances(userId) {
                fetch(`/attendance/get-leave-balances/${userId}/`)
                    .then(response => response.json())
                    .then(data => {
                        const tableBody = document.getElementById("leave-balance-table");
                        tableBody.innerHTML = ""; // ล้างตารางเก่า
                        data.forEach(balance => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${balance.leave_type}</td>
                                <td>${balance.total_days}</td>
                                <td>${balance.remaining_days}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error("Error fetching leave balances:", error);
                        document.getElementById("leave-balance-table").innerHTML = `
                            <tr>
                                <td colspan="3" class="text-center">Error loading data</td>
                            </tr>
                        `;
                    });
            }

            // ดึงข้อมูลประเภทการลาจากเซิร์ฟเวอร์
            fetch("/attendance/get-leave-types/")
                .then(response => response.json())
                .then(data => {
                    const leaveTypeSelect = document.getElementById("leave-type");
                    leaveTypeSelect.innerHTML = ""; // ล้างตัวเลือกเก่า
                    data.forEach(type => {
                        const option = document.createElement("option");
                        option.value = type.id;
                        option.textContent = type.th_name;
                        leaveTypeSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching leave types:", error);
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',
                        text: 'ไม่สามารถโหลดประเภทการลาได้ !',
                    });
                });

            liff.init({ liffId })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        liff.getProfile()
                            .then(profile => {
                                const userId = profile.userId;

                                document.getElementById("submit-request").addEventListener("click", () => {
                                    const startDate = document.getElementById("start-date").value;
                                    const endDate = document.getElementById("end-date").value;
                                    const leaveType = document.getElementById("leave-type").value;
                                    const reason = document.getElementById("reason").value;

                                    // ตรวจสอบข้อมูล
                                    if (!startDate || !endDate || !leaveType || !reason) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'ข้อมูลไม่ครบถ้วน...',
                                            text: 'กรุณากรอกข้อมูลให้ครบถ้วน !',
                                        });
                                        return;
                                    }

                                    // ตรวจสอบว่า endDate มากกว่า startDate หรือไม่
                                    if (new Date(endDate) < new Date(startDate)) {
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'วันที่ไม่ถูกต้อง...',
                                            text: 'วันที่สิ้นสุดต้องไม่น้อยกว่าวันที่เริ่มต้น !',
                                        });
                                        return;
                                    }

                                    // Show loading alert
                                    Swal.fire({
                                        title: 'กำลังบันทึกข้อมูล...',
                                        text: 'กรุณารอสักครู่...',
                                        allowOutsideClick: false,
                                        didOpen: () => {
                                            Swal.showLoading();
                                        }
                                    });

                                    fetch("/attendance/leave-request/", {
                                        method: "POST",
                                        headers: {
                                            "Content-Type": "application/json",
                                        },
                                        body: JSON.stringify({
                                            userID: userId,
                                            startDate,
                                            endDate,
                                            type: leaveType,
                                            reason,
                                        }),
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        Swal.close(); // Close loading alert
                                        if (data.error) {
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'เกิดข้อผิดพลาด',
                                                text: data.error,
                                            });
                                        } else {
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'เสร็จสมบูรณ์',
                                                text: 'บันทึกเสร็จสมบูรณ์ !',
                                            });
                                        }
                                    })
                                    .catch(error => {
                                        Swal.close(); // Close loading alert
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'เกิดข้อผิดพลาด',
                                            text: 'ไม่สามารถบันทึกคำขอการลาได้ !',
                                        });
                                        console.error("Error:", error);
                                    });
                                });
                            })
                            .catch(err => console.error("Error getting profile: ", err));
                    }
                })
                .catch(err => console.error("Error initializing LIFF: ", err));
        });
    </script>
</body>
</html>
