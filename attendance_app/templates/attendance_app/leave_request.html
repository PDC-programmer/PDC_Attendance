<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Leave Request</h1>
        <div id="profile-section" class="mb-4">
            <img id="user-picture" class="rounded-circle" alt="User Picture" width="100">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>UID:</strong> <span id="user-id"></span></p>
            <button id="logout-button" class="btn btn-danger">Logout</button>
        </div>

        <form id="leave-request-form">
            <input type="hidden" id="uid" name="uid">
            <div class="mb-3">
                <label for="type" class="form-label">Leave Type</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="sick_leave">ลาป่วย</option>
                    <option value="annual_leave">ลาพักร้อน</option>
                    <option value="absence_leave">ลากิจ</option>
                    <option value="maternity_leave">ลาคลอด</option>
                    <option value="bereavement_leave">ลาไปงานศพ</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="reason" name="reason" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const liffId = "2006738049-wq86x5Xl"; // Replace with your LIFF ID

            liff.init({ liffId }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile().then(profile => {
                        document.getElementById("user-name").textContent = profile.displayName;
                        document.getElementById("user-id").textContent = profile.userId;
                        document.getElementById("user-picture").src = profile.pictureUrl;
                        document.getElementById("uid").value = profile.userId;
                    });
                }
            }).catch(err => console.error("LIFF Initialization failed:", err));

            document.getElementById("leave-request-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(this);

                fetch("/leave-request/", {
                    method: "POST",
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        alert(data.message);
                        this.reset();
                    }
                })
                .catch(error => console.error("Error submitting leave request:", error));
            });
        });
    </script>
</body>
</html>
